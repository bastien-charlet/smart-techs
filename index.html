<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .page {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .page.active {
            display: block;
        }

        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 10px 0;
        }

        .nav button {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .nav button i {
            font-size: 24px;
        }

        .nav button.center {
            background-color: #555;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -30px 0;
        }

        #cameraView {
            width: 100%;
            height: 300px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <h1>Page 1</h1>
        <p>Bienvenue sur la page 1.</p>
    </div>

    <div id="page2" class="page">
        <h1>Appareil Photo</h1>
        <div id="cameraView"></div>
    </div>

    <div id="page3" class="page">
        <h1>Page 3</h1>
        <p>Bienvenue sur la page 3.</p>
    </div>

    <div class="nav">
        <button onclick="showPage('page1')"><i class="fas fa-home"></i></button>
        <button class="center" onclick="showPage('page2')"><i class="fas fa-camera"></i></button>
        <button onclick="showPage('page3')"><i class="fas fa-user"></i></button>
    </div>

    <!-- Inclure Three.js et mind-ar -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-face.prod.js"></script>

    <script>
        let mindarThree;

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });

            document.getElementById(pageId).classList.add('active');

            if (pageId === 'page2') {
                startCamera();
            } else {
                if (mindarThree) {
                    mindarThree.stop();
                }
            }
        }

        async function startCamera() {
            if (!mindarThree) {
                mindarThree = new window.mindarFACE.MINDARFACE({
                    container: document.getElementById('cameraView'),
                });

                const { renderer, scene, camera } = mindarThree;

                const start = async () => {
                    try {
                        await mindarThree.start();
                        renderer.setAnimationLoop(() => {
                            renderer.render(scene, camera);
                        });
                    } catch (error) {
                        console.error(error);
                    }
                };

                start();
            } else {
                try {
                    await mindarThree.start();
                } catch (error) {
                    console.error(error);
                }
            }
        }
    </script>
</body>
</html>
