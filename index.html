<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .page {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .page.active {
            display: block;
        }

        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 10px 0;
        }

        .nav button {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .nav button i {
            font-size: 24px;
        }

        .nav button.center {
            background-color: #555;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -30px 0;
        }

        #arScene {
            width: 100%;
            height: 300px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <h1>Page 1</h1>
        <p>Bienvenue sur la page 1.</p>
    </div>

    <div id="page2" class="page">
        <h1>Réalité Augmentée</h1>
        <div id="arScene">
            <a-scene
                mindar-image="imageTargetSrc: https://cdn.glitch.global/0f2926c2-aa7a-41a3-aab1-af497403c52d/targets.mind?v=1744275505645;"
                color-space="sRGB"
                renderer="colorManagement: true, physicallyCorrectLights"
                vr-mode-ui="enabled: false"
                device-orientation-permission-ui="enabled: false"
            >
                <a-assets>
                    <a-asset-item id="pc" src="https://cdn.glitch.global/0f2926c2-aa7a-41a3-aab1-af497403c52d/pc.glb?v=1744275510027"></a-asset-item>
                </a-assets>
                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                <a-entity mindar-image-target="targetIndex: 0">
                    <a-gltf-model
                        rotation="90 0 0"
                        position="0 0 0"
                        scale="0.5 0.5 0.5"
                        src="#pc"
                        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
                    ></a-gltf-model>
                </a-entity>
            </a-scene>
        </div>
    </div>

    <div id="page3" class="page">
        <h1>Page 3</h1>
        <p>Bienvenue sur la page 3.</p>
    </div>

    <div class="nav">
        <button onclick="showPage('page1')"><i class="fas fa-home"></i></button>
        <button class="center" onclick="showPage('page2')"><i class="fas fa-camera"></i></button>
        <button onclick="showPage('page3')"><i class="fas fa-user"></i></button>
    </div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });

            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
