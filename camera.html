<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réalité Augmentée</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding-bottom: 60px;
            overflow: hidden; /* Prevent scroll */
        }
        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 10px 0;
            z-index: 100; /* Ensure nav is above other elements */
        }
        .nav button {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 101; /* Ensure buttons are clickable */
        }
        .nav button i {
            font-size: 24px;
        }
        .nav button.center {
            background-color: #555;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -30px 0;
        }
        #arScene {
            width: 100%;
            height: 100vh; /* Full viewport height */
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>Réalité Augmentée</h1>
    <div id="arScene">
        <a-scene
            mindar-image="imageTargetSrc: https://cdn.glitch.global/0f2926c2-aa7a-41a3-aab1-af497403c52d/targets.mind?v=1744275505645;"
            color-space="sRGB"
            renderer="colorManagement: true, physicallyCorrectLights"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
        >
            <a-assets>
                <a-asset-item id="pc" src="https://cdn.glitch.global/0f2926c2-aa7a-41a3-aab1-af497403c52d/pc.glb?v=1744275510027"></a-asset-item>
            </a-assets>
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            <a-entity mindar-image-target="targetIndex: 0">
                <a-gltf-model
                    rotation="90 0 0"
                    position="0 0 0"
                    scale="0.5 0.5 0.5"
                    src="#pc"
                    animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
                ></a-gltf-model>
            </a-entity>
        </a-scene>
    </div>

    <div class="nav">
        <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="center active" onclick="window.location.href='page2.html'"><i class="fas fa-camera"></i></button>
        <button onclick="window.location.href='page3.html'"><i class="fas fa-user"></i></button>
    </div>
</body>
</html>
