<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            overflow: hidden;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 10px 0;
            z-index: 100;
        }
        .nav button {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 101;
        }
        .nav button i {
            font-size: 24px;
        }
        .nav button.center {
            background-color: #555;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -30px 0;
        }
        #arScene {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        .a-enter-vr, .a-enter-ar {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="arScene">
            <a-scene
                mindar-image="imageTargetSrc: https://cdn.glitch.global/0f2926c2-aa7a-41a3-aab1-af497403c52d/targets.mind?v=1744275505645;"
                color-space="sRGB"
                renderer="colorManagement: true, physicallyCorrectLights"
                vr-mode-ui="enabled: false"
                device-orientation-permission-ui="enabled: false"
            >
                <a-assets>
                    <a-asset-item id="pc" src="https://cdn.glitch.global/0f2926c2-aa7a-41a3-aab1-af497403c52d/pc.glb?v=1744275510027"></a-asset-item>
                </a-assets>
                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                <a-entity mindar-image-target="targetIndex: 0">
                    <a-gltf-model
                        rotation="90 0 0"
                        position="0 0 0"
                        scale="0.5 0.5 0.5"
                        src="#pc"
                        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
                    ></a-gltf-model>
                </a-entity>
            </a-scene>
        </div>
    </div>
