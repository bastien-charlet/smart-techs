<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réalité Augmentée</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        #arScene {
            flex: 1;
            width: 100%;
            height: calc(100% - 60px); /* Ajustez 60px selon la hauteur de votre navbar */
        }

        .bottom-nav {
            height: 60px; /* Assurez-vous que cela correspond à la hauteur définie ci-dessus */
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100; /* Assurez-vous que la navbar est au-dessus de la scène */
        }

        .bottom-nav .icon {
            font-size: 22px;
            color: #888;
        }

        .bottom-nav .icon.active {
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="arScene">
            <a-scene
                mindar-image="imageTargetSrc: https://cdn.glitch.global/0f2926c2-aa7a-41a3-aab1-af497403c52d/targets.mind?v=1744275505645;"
                color-space="sRGB"
                renderer="colorManagement: true, physicallyCorrectLights"
                vr-mode-ui="enabled: false"
                device-orientation-permission-ui="enabled: false"
            >
                <a-assets>
                    <a-asset-item id="pc" src="https://cdn.glitch.global/0f2926c2-aa7a-41a3-aab1-af497403c52d/pc.glb?v=1744275510027"></a-asset-item>
                </a-assets>
                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                <a-entity mindar-image-target="targetIndex: 0">
                    <a-gltf-model
                        rotation="90 0 0"
                        position="0 0 0"
                        scale="0.5 0.5 0.5"
                        src="#pc"
                        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
                    ></a-gltf-model>
                </a-entity>
            </a-scene>
        </div>
    </div>

    <footer class="bottom-nav">
        <a href="index.html" class="icon" title="Fleurs">
            <img src="images/fleur.svg" alt="Fleurs" class="nav-icon">
        </a>
        <a href="camera.html" class="icon" title="Camera">
            <img src="images/camera.svg" alt="Camera" class="nav-icon">
        </a>
        <a href="profil.html" class="icon active" title="Profil">
            <img src="images/profil.svg" alt="Profil" class="nav-icon">
        </a>
    </footer>
</body>
</html>
