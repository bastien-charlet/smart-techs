<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil - Emily Carter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="profile-container">
    <header class="top-bar">
      <h1>Profile</h1>
      <span class="settings">&#9881;</span>
    </header>

    <div class="profile-info">
      <img src="images/me.jpg" alt="Avatar" class="avatar" />
      <h2>Bastien CHARLET</h2>
      <p class="username">Bastoung</p>
      <p class="joined">Connecté il y a un jour</p>
    </div>

    <div class="stats">
      <div class="stat">
        <span class="number">12</span>
        <span class="label">Fleurs débloquées</span>
      </div>
      <div class="stat">
        <span class="number">24</span>
        <span class="label">Fleurs bloquées</span>
      </div>
      <div class="stat">
        <span class="number">10</span>
        <span class="label">Amis</span>
      </div>
    </div>

    <section class="favorites">
      <h3>Mes fleurs préférées</h3>
      <div class="flowers">
        <div class="flower">
          <img src="images/rose.png" alt="Roses" />
          <span>Roses</span>
        </div>
        <div class="flower">
          <img src="images/tulip.png" alt="Tulips" />
          <span>Tulips</span>
        </div>
      </div>
    </section>

    <footer class="bottom-nav">
        <a href="index.html" class="icon" title="Fleurs">
            <img src="images/fleur.svg" alt="Fleurs" class="nav-icon">
        </a>
        <a href="camera.html" class="icon" title="Camera">
            <img src="images/camera.svg" alt="Camera" class="nav-icon">
        </a>
        <a href="profil.html" class="icon active" title="Profil">
            <img src="images/profil.svg" alt="Profil" class="nav-icon">
        </a>
    </footer>

  </div>
</body>
</html>
